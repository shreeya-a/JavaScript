<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <!-- <div onclick="callMe()" style="background-color: blueviolet; padding: 20px">Hey sth is happening</div> -->
    <div id="room" style="background-color: blueviolet; padding: 20px">Hey sth is happening</div>

    <script>
        const room = document.getElementById("room");
        function callMe(){
            console.log("open the door");
        }

        //takes two arguments
        room.addEventListener("click", callMe);

        //refined from above code
        function callMe(){
            console.log("open the door");
        }
        //anonymous function
        room.addEventListener("click", function (){
            console.log("open the door");
        });

       // further refined
       room.addEventListener("click", () =>{
        console.log("clicked");
       });
    </script>
</body>
</html>
